ar:
  refusal_reasons:
    refusalReason_0: 'نأسف، حدث خطأ ولا يمكن استكمال عملية الدفع. برجاء المحاولة مرة أخرى. إذا استمرت المشكلة ، يرجى الاتصال بخدمة العملاء عبر الدردشة المباشرة من ملفك الشخصي.'
    refusalReason_1: '-'
    refusalReason_2: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك. برجاء استخدام طريقة دفع أخرى أو تواصل مع المصرف.'
    refusalReason_3: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك. برجاء استخدام طريقة دفع أخرى أو تواصل مع المصرف.'
    refusalReason_4: 'نأسف، لم تتم المعاملة من خلال المستحوذ. يُرجى المحاولة مرة أخرى أو الاتصال بالبنك الذي تتعامل مه.'
    refusalReason_5: 'نأسف، البطاقة المستخدمة في هذه المعاملة موقوفة. يُرجى تجربة بطاقة جديدة أو تغيير وسيلة الدفع.'
    refusalReason_6: 'تاريخ انتهاء صلاحية البطاقة الذي أدخلته غير صحيح. برجاء تصحيح البيانات والمحاولة مرة أخرى.'
    refusalReason_7: 'نأسف، مبلغ المعاملة غير صالح أو يتجاوز المبلغ المسموح. برجاء المحاولة مرة أخرى.  إذا استمرت المشكلة ، يرجى الاتصال بخدمة العملاء عبر الدردشة المباشرة من ملفك الشخصي.'
    refusalReason_8: 'بيانات البطاقة التي أدخلتها غير صحيحة. يرجى تصحيح البيانات والمحاولة مرة أخرى.'
    refusalReason_9: 'نأسف، حدث خطأ ولا يمكن استكمال عملية الدفع. برجاء المحاولة مرة أخرى. إذا استمرت المشكلة ، يرجى الاتصال بخدمة العملاء عبر الدردشة المباشرة من ملفك الشخصي.'
    refusalReason_10: 'نأسف، البنك الذي تتعامل معه لا يدعم هذا النوع من المعاملات أو لا يسمح به. يُرجى تجربة بطاقة جديدة أو تغيير وسيلة الدفع.'
    refusalReason_11: 'عذراً، لم يتم تنفيذ المصادقة الآمنة ثلاثية الأبعاد بنجاح. يُرجى المحاولة مرة أخرى أو الاتصال بالبنك الذي تتعامل معه.'
    refusalReason_12: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف حيث أن رصيدك غير كافِِ لدفع المبلغ المستحق. برجاء تجربة طريقة دفع أخرى.'
    refusalReason_13: '-'
    refusalReason_14: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك. برجاء استخدام طريقة دفع أخرى أو تواصل مع المصرف.'
    refusalReason_15: 'نأسف، تم إلغاء المعاملة. يُرجى تجربة بطاقة جديدة أو تغيير وسيلة الدفع.'
    refusalReason_16: 'نأسف، يبدو أنك قد ألغيت المعاملة. برجاء المحاولة مرة أخرى.'
    refusalReason_17: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك حيث تم ادخال رقم التعريف الشخصي خطأ.  برجاء تجربة طريقة دفع أخرى أو الاتصال بالمصرف.'
    refusalReason_18: 'نأسف، تم رفض المعاملة من قِبل البنك الذي تتعامل معه؛ لأنك حاولت إدخال رقم تعريف شخصي (PIN) غير صحيح أكثر من الحد المتاح. يُرجى تجربة وسيلة دفع أخرى أو الاتصال بالبنك الذي تتعامل معه.'
    refusalReason_19: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك حيث تم ادخال رقم التعريف الشخصي خطأ.  برجاء تجربة طريقة دفع أخرى أو الاتصال بالمصرف.'
    refusalReason_20: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك. برجاء استخدام طريقة دفع أخرى أو تواصل مع المصرف.'
    refusalReason_21: 'نأسف، تعذر إرسال المعاملة للمعالجة على نحو صحيح. يُرجى المحاولة مرة أخرى أو تغيير وسيلة الدفع.'
    refusalReason_22: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك. برجاء استخدام طريقة دفع أخرى أو تواصل مع المصرف.'
    refusalReason_23: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك حيث لا يُسمح لحسابك للدفع أون لاين. برجاء تجربة طريقة دفع أخرى.'
    refusalReason_24: 'رمز التحقق من البطاقة (CVC) الذي أدخلته غير صحيح. يُرجى تصحيح التفاصيل والمحاولة مرة أخرى.'
    refusalReason_25: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك حيث لا يُسمح لحسابك للدفع أون لاين. برجاء تجربة طريقة دفع أخرى.'
    refusalReason_26: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك. برجاء استخدام طريقة دفع أخرى أو تواصل مع المصرف.'
    refusalReason_27: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك. برجاء استخدام طريقة دفع أخرى أو تواصل مع المصرف.'
    refusalReason_28: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك لأن البطاقة تجاوزت حد السحب المسموح به. برجاء تجربة طريقة دفع أخرى.'
    refusalReason_29: 'نأسف، تم رفض المعاملة من قبل البنك الذي تتعامل معه؛ لأن البطاقة قد تجاوزت حد السحب المسموح. يُرجى تجربة وسيلة دفع أخرى أو الاتصال بالبنك الذي تتعامل معه.'
    refusalReason_30: '-'
    refusalReason_31: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك. برجاء استخدام طريقة دفع أخرى أو تواصل مع المصرف.'
    refusalReason_32: 'ناسف، تم رفض خدمة التحقق من العنوان (AVS) الخاص بك. يُرجى تجربة بطاقة أخرى أو الاتصال بالبنك الذي تتعامل معه.'
    refusalReason_33: 'نأسف، لقد رفض البنك الذي تتعامل معه المعاملة لأن البطاقة تتطلب منك إدخال رقم تعريف شخصي عبر الإنترنت (PIN). إذا لم تتمكن من إدخال رقم التعريف الشخصي، يُرجى تجربة وسيلة دفع أخرى أو الاتصال بالبنك الذي تتعامل معه.'
    refusalReason_34: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك حيث لا يُسمح لحسابك للدفع أون لاين.'
    refusalReason_35: 'نأسف، لقد تم رفض المعاملة من قِبل المصرف الخاص بك حيث لا يُسمح لحسابك للدفع أون لاين.'
    refusalReason_36: 'نأسف، لقد تم رفض المعاملة لأن البنك الذي تتعامل معه طلب إدخال رقم التعريف الشخصي للهاتف المحمول (PIN). يُرجى المحاولة مرة أخرى أو الاتصال بالبنك.'
    refusalReason_37: 'نأسف، ولكن تم رفض المعاملة لأنه يبدو أنك تخليت عنها بعد محاولتك الدفع بطريقة لا تلامسية ومطالبتك بتجربة طريقة أخرى لإدخال البطاقة (رقم التعريف الشخصي PIN أو التمرير).'
    refusalReason_38: 'نأسف، لقد رفض البنك الذي تتعامل معه طلب الإعفاء من المصادقة ويطلب المصادقة على المعاملة. يُرجى إعادة المحاولة باستخدام المصادقة الآمنة ثلاثية الأبعاد (3D Secure) أو الاتصال بالبنك الذي تتعامل معه.'
    refusalReason_39: 'نأسف، لم يتمكن البنك / جهة إصدار بطاقتك من الإبلاغ عن النتيجة عبر RREQ. يُرجى تجربة وسيلة دفع أخرى أو الاتصال بالبنك الذي تتعامل معه.'